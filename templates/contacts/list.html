{% extends 'base.html' %}

{% block body %}
<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <th>id</th>
            <th>name</th>
            <th>fone</th>
            <th>email</th>
            <th>edit</th>
            <th>remove</th>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.fone }}</td>
                <td>{{ contact.email }}</td>
                <td> <a href="/contatos/edit/{{ contact.id }}" class="btn btn-primary"> Editar</a></td>
                <td><a href="/contatos/delete/{{ contact.id }}" class="btn btn-danger"> Deletar</a></td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
</div>
    

{% endblock %}
